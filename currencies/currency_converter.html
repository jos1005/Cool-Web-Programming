<!DOCTYPE html>
    
<html lang="en">

<head>
    <title>Currency Converter</title>
    <meta charset="UTF-8">
    <meta name="description" content="newspaper outlet">
    <meta name="author" content="Jose W. Ruiz">

    <link rel="stylesheet" href="currency_style.css">
    <script type="text/javascript" src="currency_calc.js"></script>

</head>


<body onload = "load_from_options()">
    <div id = "title"> <h1>Welcome to my Currency Converter</h1> </div>

    <div id = "bottom">

        <div id = "calculator">

            <form name = "myform" action = "" method = "GET">

                <table>

                    <tr>
                        <td>
                            <label for="fcurrency">From:</label>
                            <select id="fc" name="fcurrency" onchange="load_to_options()">
                                <option value = 0>select currency</option>
                            </select>
                        </td>

                        <td>
                            <label for="tcurrency" >To:</label>
                            <select id="tc" name="tcurrency">   
                                <option value = 0>select currency</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="amount">Amount: </label>
                            <input type="text" id="$" value = $0 name="amount" size = 4>
                        </td>

                        <td id = "output">
                        
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="button" value="Click" onClick = "eval(this.form)">
                        </td>
                    </tr>

                </table>

            </form>

        </div>

    </div>

</body>
